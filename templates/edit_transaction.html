{% extends "base.html" %}
{% block content %}
<h2>Edit Transaction</h2>
<form method="POST">
    <input type="number" step="0.01" name="amount" value="{{ transaction.amount }}" required><br>
    <input type="text" name="category" value="{{ transaction.category }}" required><br>
    <select name="type" required>
        <option value="income" {% if transaction.type == 'income' %}selected{% endif %}>Income</option>
        <option value="expense" {% if transaction.type == 'expense' %}selected{% endif %}>Expense</option>
    </select><br>
    <button type="submit">Update</button>
</form>
{% endblock %}
